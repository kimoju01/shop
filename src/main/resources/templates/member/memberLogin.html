<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<!-- Content -->
<th:block layout:fragment="content">
    <div class="container">
        <form action="/members/login" method="post" role="form">
            <fieldset>
                <legend>로그인</legend>
                <div class="form-group">
                    <label th:for="email" class="form-label mt-4">이메일</label>
                    <input type="email" class="form-control" name="email" placeholder="이메일을 입력해주세요.">
                </div>
                <div class="form-group">
                    <label th:for="password" class="form-label mt-4">비밀번호</label>
                    <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력해주세요.">
                </div>
                <div>
                    <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
                    <button class="btn btn-primary">로그인</button>
                    <button type="button" class="btn btn-primary" onclick="location.href='/members/register'">회원가입</button>
                </div>
                <!-- 스프링 시큐리티 CSRF 토큰 -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </fieldset>
        </form>
    </div>
</th:block>
</html>
